language: cpp
compiler: g++
sudo: require
dist: trusty
branches:
  only:
  - master
  - coverity_scan
addons:
  coverity_scan:
    project:
      name: theikeofficial/GiA
    notification_email: ajzenhamernikola@gmail.com
    build_command_prepend: cov-configure --comptype gcc --compiler gcc-4.8
    build_command: make VERBOSE=1
    branch_pattern: coverity_scan
env:
  global:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  - secure: 
before_install:
- eval "${MATRIX_EVAL}"
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
- sudo apt-get install g++
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- sudo apt-get install qtcreator qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev
  libsqlite3-dev
- sudo apt-get install qt5-default qttools5-dev-tools
- sudo apt-get install libgl1-mesa-dev
- sudo apt-get install
install: export CXX="g++-7"
script:
- if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]]; then echo "Don't build on coverty_scan branch."; exit 0; fi
- which qmake
- which make
- qmake GiA.pro -spec linux-g++ CONFIG+=debug CONFIG+=qml_debug
- make qmake_all
- make
